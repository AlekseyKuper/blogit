{% extends "base.html" %}
{% block title%}<title>Тесты</title>{% endblock%}
{% block content%}
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Доступные тесты</h2>

        {% for tests_list in tests %}
        <div class="bg-body-tertiary p-3 rounded">
            <h3 class="fs-2 text-body-emphasis">{{ tests_list.test_name }}</h3>
            <p>Тут надо будет сделать описание</p>
            <a href="{% url 'go_test' tests_list.pk %}" role="button" class="btn  btn-primary">Пройти тест
            </a>
        </div>
        {% endfor %}

</div>
{% endblock%}
